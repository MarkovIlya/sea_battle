<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SEA Battle</title>
</head>
<body>
    <div id="instruction"></div>
    
    <div class="wrapper">
        <div id="text_top">Морской бой</div>
        <div class="flex-row">
            <div class="field" id="player_field"></div>
            <div class="field" id="comp_field"></div>
        </div>
        <div class="message-line">
            <div class="text" id="service_text">Введите имя пользователя</div>
            <input type="text" id="usernameInput" maxlength="20"><br>
            <button id="play-button">Играть</button>
            <button id="newgame-button" hidden>Новая игра</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
